<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="page-main-container">
        <div class="all-other-page-content">
            <section class="header">
                <span >
                    <img src="./images/logo-gov.png" class="gov-logo" alt="govt logo">
                </span>
                <span >
                    <img src="./images/logo-division-doict-digibd.jpg" class="three-logo" alt="Three logo">
                </span>
            </section>
            
            <section class="login">
                <h2 class="section-title text-center">
                    User Login
                </h2>
                <div class="cart">
                    <img src="./images/logo-login.png" class="login-logo" alt="login logo">
                    <form action="" class="form">
                        <div class="form-control flex-center">
                            <label for="email">Email</label>
                            <input type="email" id="email" 
                            required autocomplete="email">
                        </div>
                        <div class="form-control flex-center">
                            <label for="password">Password</label>
                            <input type="password" id="password" 
                            required autocomplete="password">
                        </div>
                        
                        <div class="form-control flex-center">
                            <button type="submit" class="btn submit-btn">
                                Submit
                            </button>
                        </div>
                        
                        <a href="./login.html"> <u>Forget password</u> </a>

                    </form>
                </div>
            </section>
        </div>
    
        <!-- Footer starts here -->
        <footer class="footer flex-center">
            <div class=" footer-inner flex-space-around">
                <label for="subscribe">Subscribe to Newsletter:</label>
                <input 
                    type="email"
                    id="subscribe"
                    name="subscribe"
                    class="footer-input"
                    placeholder="Your Email Address"
                />
                <button class="btn btn-subscribe">
                    Subscribe
                </button>
            </div>
    
            <div>
                <p>
                    &copy; Copyright 2023 DoICT. All rights reserved.
                </p>
            </div>
        </footer>
        <!-- Footer ends here -->
    </div>
    
</body>
</html>
